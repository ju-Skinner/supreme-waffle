name: Release Drafter

on:
  push:
    branches:
      - next

permissions:
    contents: write
    pull-requests: write

jobs:
  update-release-draft:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Create Draft Release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: ./workflows/config/release-drafter-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
